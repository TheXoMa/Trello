<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "trello.css" rel = "stylesheet">
</head>
<body>
    <div class="app">
        <div class="boards">
            <div class="boards__item">
                <span contenteditable="true" class="title">Введите название</span>
                <div class="list">
                    <div class="list__item" draggable="true">Стартовая карточка</div>
                </div>
                <div class="form">
                    <textarea class = "textarea" placeholder="Введите название карточки"></textarea>
                    <div class="buttons">
                        <button class="add__item-btn">ADD</button>
                        <button class="cancel__item-btn">Cancel</button>
                    </div>
                </div>
                <div class="add__btn">
                    <span class ="add_card">+</span>
                    Add card
                </div>
            </div>
        </div>
        <div class="button">Добавить доску</div>
    </div>


    <script src ="script.js"></script>
</body>
</html>
